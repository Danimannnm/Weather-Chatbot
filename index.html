<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles_v0.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="side-menu">
            <div class="logo">Weather App</div>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="v0_tables.html">Tables</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeather">Get Weather</button>
                <select id="unitToggle">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
            </header>
            <div id="weatherWidget" class="weather-widget">
                <h2 id="cityName"></h2>
                <div id="currentWeather"></div>
            </div>
            <div class="charts-container">
                <div class="chart">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="conditionsChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="temperatureLineChart"></canvas>
                </div>
            </div>
            <div class="table-container">
                <table id="forecastTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature</th>
                            <th>Conditions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
    <div id="loadingSpinner" class="loading-spinner"></div>
    <script src="script_v0.js"></script>
</body>
</html>
