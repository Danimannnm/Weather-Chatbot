<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tables</title>
    <link rel="stylesheet" href="styles_v0.css">
</head>
<body>
    <div class="container">
        <nav class="side-menu">
            <div class="logo">Weather App</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="#" class="active">Tables</a></li>
            </ul>
        </nav>
        <main>
            <h1>Weather Forecast Tables</h1>
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Enter city name">
                <button id="searchButton">Search</button>
            </div>
            <div class="filter-buttons">
                <button id="sortAscending">Sort Temperatures Ascending</button>
                <button id="sortDescending">Sort Temperatures Descending</button>
                <button id="filterRain">Filter Rainy Days</button>
                <button id="showHighestTemp">Show Highest Temperature</button>
            </div>
            <div class="content-wrapper">
                <div class="table-container">
                    <table id="forecastTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature</th>
                                <th>Conditions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="chatbot" class="chatbot">
                    <div id="chatMessages"></div>
                    <input type="text" id="chatInput" placeholder="Ask about weather or anything else...">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </main>
    </div>
    <div id="loadingSpinner" class="loading-spinner"></div>
    <script src="tables_v0.js"></script>
</body>
</html>
